<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


     <!--ini link untuk Slider-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>


    <!-- ini link font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- ini link CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lecturers in VCD</title>
</head>
<body>

     <section>
         
         <div class="swiper mySwiper container">
             <div class="swiper-wrapper content">
                <div class="swiper-slide card">
                    <div class="card-content">
                        <div class="image">
                            <img src="Fransiska Rachel, S.Sn., M.Ds (Head of Study Program).jpeg" alt="Lecturer in VCD" title="Fransiska Rachel">
                        </div>
                        
                        <div class="name-profession">
                          <span class="name">Fransiska Rachel, S.Sn., M.Ds</span>  
                        </div>
                    </div>
                </div>
                 


                <div class="swiper-slide card">
                    <div class="card-content">
                        <div class="image">
                            <img src="Njoo Dewi Candra Kertasari, S.Ds., M.A..jpeg" alt="Lecturer in VCD" title="Njoo Dewi Candra Kertasari">
                        </div>
                        
                        <div class="name-profession">
                          <span class="name">Njoo Dewi Candra Kertasari, S.Ds., M.A.</span>  
                        </div>
                    </div>
                </div>
 

 

                <div class="swiper-slide card">
                    <div class="card-content">
                        <div class="image">
                            <img src="noProfile.png" alt="noPhoto" title="No Photo">
                        </div>
                        
                        <div class="name-profession">
                          <span class="name"></span> 
                        </div>
                    </div>
                </div>
 


             </div>
         </div>

         <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

     </section>


   <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
 
</body>
</html>
